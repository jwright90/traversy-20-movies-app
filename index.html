<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Movie Seats</title>
</head>
<body>

  <div class="bookings-container">
    <section class="bookings-backend">
      <div class="bookings-backend-container">
        <div class="bookings-info">
        <h2>Bookings</h2>
        <table id="bookings-table">
          <thead>
            <tr>
              <th>Movie</th>
              <th>Price (£)</th>
              <th>No. Bookings</th>
            </tr>
          </thead>
          <tbody id="bookings-table-body"><!--- Javascript ---></tbody>
        </table>
        </div>

        <div class="new-movie-section">
        <h2>Add a new movie</h2>
        <form id="add-movie-form">
          <div class="input-group">
            <label for="add-movie-name"></label>
            <input id="add-movie-name" class="add-movie-input" 
            type="text" name="add-movie-name" required
            placeholder="Movie Name">
            <label for="add-movie-price"></label>
            <input id="add-movie-price" class="add-movie-input" 
            type="number" name="add-movie-price" required 
            placeholder="Price (£)">
          </div>
          <button id="add-movie-btn" type="submit">Add Movie</button>
        </form>
        </div>
      </div>
    </section>

    <section class="bookings-frontend">
      <div class="seats-section">
        <div class="movie-selection-container"> <!-- JavaScript --> </div>
        <div id="seats-container"> <!-- JavaScript --> </div>
        <button id="bookBtn">Book Seats</button>
      </div>
    </section>

  </div>
  
  <script type="module" src="./modules/Seats/selectSeats.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
